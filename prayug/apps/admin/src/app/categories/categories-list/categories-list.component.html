<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" styleClass="p-button-success" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-md-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="Icons">Icons<p-sortIcon field="icons"></p-sortIcon></th>
                            <th pSortableColumn="Color">Color<p-sortIcon field="olor"></p-sortIcon></th>
                            <th pSortableColumn="Color">Description<p-sortIcon field="olor"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <!-- <td>{{category.id}}</td> -->
                            <td>{{ category.name }}</td>
                            <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <!-- <td>{{category.icon}}</td> -->
                            <td><i class="pi pi-circle-on" style="font-size: 2rem" [ngStyle]="{ color: category.color }"></i></td>
                            <td>{{ category.desc }}</td>
                            <td>
                                <p-button (click)="deleteCategory(category.id, $event)" styleClass="p-button-danger ml-4" icon="pi pi-trash"></p-button>
                                <p-button (click)="updateCategory(category.id)" styleClass="p-button-info ml-3" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
