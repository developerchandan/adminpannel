<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card [header]="editmode? 'Edit Category':'Add Category'" [subheader]="editmode? 'You can Update or edit categories here': 'You can add or edit categories here'">
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right"></div>
                    <div class="p-toolbar-group-left">
                        <p-button [label]="editmode?'Update': 'Create'" styleClass="p-button-primary mr-3" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button label="Cancle" styleClass="p-button-secondary" icon="pi pi-arrow-circle-left"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-md-12">
                <form [formGroup]="form">
                    <div class="grid p-fluid">
                        <div class="col-12 md:col-4">
                            <div class="p-inputgroup">
                                <!-- <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span> -->
                                <input type="text" id="name" formControlName="name" pInputText placeholder="Name" />
                            </div>
                            <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error"> Name is requird</small>
                        </div>

                        <div class="col-12 md:col-4">
                            <div class="p-inputgroup">
                                <input type="text" id="icon" formControlName="icon" pInputText placeholder="Icons" />
                            </div>
                            <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error"> icon is requird</small>
                        </div>
                        <div class="col-12 md:col-4">
                            <div class="p-inputgroup">
                            <p-colorPicker formControlName="color"></p-colorPicker>
                            </div>
                     </div>
                     <div class="col-12 md:col-4">
                        <div class="p-inputgroup">
                            <input type="text" id="desc"formControlName="desc" pInputText placeholder="description" />
                        </div>
                        <small *ngIf="categoryForm['desc'].invalid && isSubmitted" class="p-error"> description is requird</small>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
